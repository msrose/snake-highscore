<!doctype html>
<html ng-app="snake">
  <head>
    <title>Snake in the Cage</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="highscore" class="container-fluid">
      <div class="row">
        <div class="col-sm-3 text-center">
          <img src="http://ecx.images-amazon.com/images/I/51GWTRHVBOL._SY300_.jpg" alt="Nick Cage!" />
        </div>
        <div class="col-sm-9">
          <h1>Snake in the Cage: Highscores</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="highscore in highscores | orderBy:['-score', 'date']">
                <td>{{$index + 1}}</td>
                <td>{{highscore.name}}</td>
                <td>{{highscore.score}}</td>
                <td>{{highscore.date | date:'medium'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
